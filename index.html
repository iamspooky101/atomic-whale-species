<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Burst</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Container for envelope and notes -->
  <div class="container">
    <!-- Envelope icon centered -->
    <button id="envelope" aria-label="Send love" tabindex="0">
      <!-- Inline SVG envelope -->
      <svg width="80" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 4h16v16H4z"></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
    </button>
    <!-- Clear notes button -->
    <button id="clear-btn" aria-label="Clear messages">Clear Notes</button>
    <!-- Area where messages will stick -->
    <div id="notes"></div>
  </div>

  <!-- Link to external script -->
  <script src="script.js"></script>
</body>
</html>
