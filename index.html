<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Burst</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- notes container (fixed) -->
  <div id="notes"></div>

  <div class="container">
    <h1 class="headline">hey cutieee! here are some reasons I love youyyy:</h1>

    <button id="envelope" aria-label="Send love" tabindex="0">
      <svg width="120" height="90" viewBox="0 0 24 24" fill="#ffe0e0" stroke="#f48fb1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="4" y="6" width="16" height="12" rx="2"></rect>
        <polyline class="flap" points="5,6 12,11 19,6"></polyline>
      </svg>
    </button>

    <button id="clear-btn" aria-label="Clear messages">Clear Notes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
