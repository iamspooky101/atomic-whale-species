<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>I Miss You</title>
  <!-- Google Font for a romantic script -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      margin: 0;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    p {
      font-size: 1.5rem;
      margin: 0.5rem 0 2rem;
      opacity: 0.9;
    }

    img {
      max-width: 80vw;
      height: auto;
      border-radius: 50%;
      border: 6px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      transform: rotate(45deg);
      animation: float 4s ease-in infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0%   { opacity: 0; transform: translateY(0) scale(0.8) rotate(45deg); }
      10%  { opacity: 1; }
      100% { opacity: 0; transform: translateY(-200px) scale(1.2) rotate(45deg); }
    }

    /* Generate multiple hearts */
    /* You can add more spans in the HTML for extra hearts */
    .heart:nth-child(1) { left: 20%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 50%; animation-delay: 1s; }
    .heart:nth-child(3) { left: 80%; animation-delay: 2s; }
  </style>
</head>
<body>
  <h1>I Miss You ðŸ’–</h1>
  <p>Every heartbeat whispers your name...</p>
  <img
    src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOThzdTBnaXFsdjYzbjF2MHB2bG1rY29oOHF3MWFhYXk1Z2ZlMjNyeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif"
    alt="Cute cat"
  />

  <!-- Floating hearts -->
  <span class="heart"></span>
  <span class="heart"></span>
  <span class="heart"></span>
</body>
</html>
